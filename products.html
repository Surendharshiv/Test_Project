<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./product.css">
    <title>Document</title>
</head>

<body>
    <div class="Topbar">
        <div class="LeftMenu">
            <div class="LogoWrapper">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="BrandName">Kafene</p>
            </div>
            <nav><a class="MenuItem" href="./orders.html">Orders</a><a class="MenuItem" href="./products.html">Products</a>
                <a class="MenuItem" href="./users.html">Users</a>
            </nav>
        </div>
        <p class="MenuItem" style="cursor:pointer;" onclick="logout()" href="">Logout</p>
    </div>
    <div class="MainContainer">
        <div class="PageWrapper">
            <h1 class="MainHeading">Products</h1>
            <div class="OrdersWrapper">
                <div class="FilterWrapper">
                    <h3>Filters</h3>
                    <div class="FilterOptions">
                        <p id = "count"></p>
                        <label class="FilterCheckbox">
                            <input type="checkbox" onclick="getProduct()" name="product-expired" class="filterBox" id="expired"
                                checked="">Expired</label>
                        <label class="FilterCheckbox">
                            <input type="checkbox" onclick="getProduct()" name="product-low-stock" class="filterBox" value="stock" id="low-stock"
                                checked="">Low Stock</label>
                    </div>
                </div>
                <div style="width: 100%;">
                    <table class="OrderTable">
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Product Brand</th>
                            <th style="min-width: 100px;">Expiry Date</th>
                            <th>Unit Price</th>
                            <th>Stock</th>
                        </tr>
                        <tbody id="TableRow">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./product.js"></script>
</body>

</html>
